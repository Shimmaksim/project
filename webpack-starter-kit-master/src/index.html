<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tz</title>
  <body>
      <div class="container">
          <form class="form" >
            <button class="btn">
              <img src="./images/Path 2.png" alt="photo" class="btn__close" />
            </button>
            <h1 class="form__title">Регистрация</h1>
            <input type="text" class="my-name" placeholder="ФИО" />
            <label for="mail" class="label">
                <input type="email" id="mail" name="mail" placeholder="E-mail (Ваш логин)*">
                <span class="error" aria-live="polite"></span>
              </label>
            <input type="text" class="number" placeholder="Телефон*"/>
            <input type="text" class="country" placeholder="Страна*"/>
            <input
              type="text"
              class="form-control js-date-picker"
              placeholder="Дата рождения"
            />
            <input type="password" class="password " placeholder="Пароль*"/>
            <input type="password" class="password-2" placeholder="Повторить пароль*"/>
            <button class="submit__form">ЗАРЕГИСТРИРОВАТЬСЯ</button>
          </form>
        </div>
        <script src="./index.js"></script>
        
  </body>
</html>
